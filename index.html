<meta name="keywords" content="" />

<body class="login">
    

<div class="sign-in">
  <div class="header">
    <img src="assets/img/logo.svg" class="logo" alt="Alliance Airlines Logo">
  </div>
  <div id="enter" class="body">
    <h2>Sign in to Employee Access</h2>
    <div class="form-group">
      <label class="form-label" for="employeeID">Employee ID</label>
      <input type="text" class="form-control" id="employeeID" placeholder="Enter your employee ID">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
    </div>
    <div class="row">
      <div class="col">
        <a href="#" class="login-link forgot-password">Forgot Password?</a>
        <a href="#" class="login-link create-account">Create Account</a>
      </div>
      <div class="col text-right">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
  <div id="create" class="body" style="display:none;">
    <h2>Create an account</h2>
    <div class="form-group">
      <label class="form-label" for="employeeID">Employee ID</label>
      <input type="text" class="form-control" id="employeeID" placeholder="Enter your employee ID">
    </div>
    <div class="form-group">
      <label class="form-label" for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Enter Your Surname">
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
    </div>
    <div class="row">
      <div class="col">
        <a href="#" class="login-link forgot-password">Forgot Password?</a>
        <a href="#" class="login-link login-account">Already Have an Account</a>
      </div>
      <div class="col text-right">
        <button type="submit" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</div>
