<body class="">
<!-- HEADER -->
<header>
  <div class="container">
    <img src="assets/img/logo.svg" class="logo" alt="Alliance Airlines Logo">
  </div>
</header>
<!-- HEADER -->
<!-- MAIN CONTENT -->
<section class="main-body">
<!-- PAGE HEADING-->
<div class="heading">
  <div class="container">
      <h1>Cancel Booking</h1>
  </div>
</div>
<!-- PAGE HEADING-->
<div class="content container">
<div class="intro"><p>To continue with your booking cancellation, please enter your details below</p></div>


<div class="bordered row reverse">
  <div class="col-md-3">
      <div class="row form details">
        <div class="col-md-4">
          <h4>FLIGHT</h4>
          <p>QQ 123</p>
        </div>
        <div class="col-md-8">
          <h4>DATE</h4>
          <p>Tues, 27 Dec 2018</p>
        </div>
        <div class="col-md-12">
          <h4>ROUTE</h4>
          <p>Adelaide to Olympic Dam</p>
        </div>
        <div class="col-md-6">
          <h4>DEPARTURE</h4>
          <p>8:30 AM</p>
        </div>
        <div class="col-md-6">
          <h4>ARRIVAL</h4>
          <p>10:00 AM</p>
        </div>
      </div>
  </div>
  <div class="col-md-9">
    
    <div class="row form">
      
      <div class="col-md-6 form-group">
        <label class="form-label" for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="Enter Your First Name">
      </div>
      <div class="col-md-6 form-group">
        <label class="form-label" for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Enter Your Last Name">
      </div>
       <div class="col-md-6 form-group dropdown">
        <label class="form-label" for="flight-numb">Flight Number</label>
        <input type="text" class="form-control dropdown-toggle" id="flight-numb" placeholder="Select Your Flight Number" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <div class="dropdown-menu dept flight-list">
            <div class="wrapper">
              <ul class="list" role="menu">
                <li>QQ 123</li>
                <li>QQ 234</li>
                <li>QQ 456</li>
              </ul>
            </div>
          </div>
      </div>
      <div class="col-md-6 form-group calendar">
        <label class="form-label" for="dept-date">Departure Date</label>
        <input type="text" class="form-control datepicker" id="dept-date" placeholder="Select Departure Date">
      </div>
      <div class="col-md-12 seperation"><span>OR</span></div>
      <div class="col-md-12 form-group">
        <label class="form-label" for="book-ref">Booking Reference</label>
        <input type="text" class="form-control" id="book-ref" placeholder="Booking Reference / PNR">
      </div>


    </div>

  </div>
</div>


<div class="main-buttons">
  <div class="text-left">
      <button class="btn btn-secondary">Go Back</button>
  </div>
  <div class="text-right">
      <button class="btn btn-primary">Continue</button>  
  </div>
</div>

<!-- PAGE CONTENT END-->
</div>
</section>
<!-- MAIN CONTENT -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/jquery.daterangepicker.min.js"></script>
<script src="assets/js/main.js"></script>

<script>
$('.datepicker').dateRangePicker({
  format: 'DD MMMM YYYY',
  autoClose: true,
  singleDate : true,
  showShortcuts: false,
  singleMonth: true,
  showTopbar: false,
  container:".form-group.calendar",
    customOpenAnimation: function(cb)
  {
    $(this).fadeIn(100, cb);
  },
  customCloseAnimation: function(cb)
  {
    $(this).fadeOut(100, cb);
  }
  });
$(".datepicker").keypress(function(event) {event.preventDefault();});
</script>


<script>
  $(document).ready(function(){
  $(".flight-list .list li").click(function(){
      var value = $(this).html();
      var input = $('#flight-numb');
      input.val(value);
  });
});
$(document).ready(function(){
  $('#flight-numb').keyup(function(){
    var text = $(this).val().toLowerCase();
    $('.flight-list .list li').each(function(){
         if($(this).text().toLowerCase().indexOf(text) == -1)
             $(this).hide();
         else
            $(this).show();
    });     
  });
});
</script>



</body>
</html>
